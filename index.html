<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Toggle checkbox must be placed BEFORE the container -->
    <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox" />

    <div class="container">
      <header class="header">
        <h1>Admin Dashboard</h1>
        <label for="theme-toggle" class="theme-toggle-label">Change Theme</label>
      </header>

      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <h2>Reports & Data</h2>
        <p>This is a placeholder for your dashboard content.</p>
      </main>

      <footer class="footer">
        <p>&copy; 2023 Admin Dashboard</p>
      </footer>
    </div>
  </div>
</body>
</html>
